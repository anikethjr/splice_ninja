repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: format-json
        name: Format JSON files
        entry: jq --sort-keys .
        language: system
        types: [json]
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
